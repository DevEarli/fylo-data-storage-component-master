<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="one">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icon-parent">
          <div class="icon">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
    </section>

    <section class="two">
        <p class="header">Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="info">
          <h1>185</h1><span>GB LEFT</span>
        </div>
        <div class="bar">
          <div class="progress-bar"></div>
        </div>
        <div class="range">
          <p class="start">0 GB</p>
          <p class="end">1000 GB</p>
        </div>
    </section>
    <img class="background" src="images/bg-desktop.png" alt="">
  </div>
</body>
</html>
